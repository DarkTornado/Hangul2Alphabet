<html>

<head>
    <meta charset="utf-8">
    <title>어라?</title>
    <script src="hangul.min.js" type="text/javascript"></script>
</head>

<body>
<h1>
    어라?
</h1>
<h3>
    앱 뜯은거 검-거 완료!
</h3>
<script>
    function doProcess(value, flag) {
        if (flag) {
            var result = Hangul.disassemble(value);
            window.android.sendData(result.join(""), flag);
        } else {
            var result = Hangul.assemble(value.split(""));
            window.android.sendData(result, flag);
        }
    }
</script>
</body>

</html>
